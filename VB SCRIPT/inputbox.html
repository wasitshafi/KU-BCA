<!DOCTYPE html> 
<html> 

<script language="vbscript" type="text/vbscript"> 
<!-- 
  Function inp1()   
  ' Input Box with only Prompt 
   InputBox("Enter a number")     
  End Function

  Function inp2()   
  ' Input Box with a Title 
    a=InputBox("Enter a Number","Enter Value") 
    msgbox a 
    End Function

  Function inp3()      
  ' Input Box with a Prompt,Title and Default value 
    a=InputBox("Enter a Number","Enter Value",123) 
    msgbox a 
     End Function

  Function inp4()      
  ' Input Box with a Prompt,Title,Default and  only XPos       
    a=InputBox("Enter your name","Enter Value",123,800) 
    msgbox a 
  End Function

  Function inp5()       
  ' Input Box with a Prompt,Title and Default and only YPos 
    a=InputBox("Enter your name","Enter Value",123,,500) 
    msgbox a 
    End Function

  Function inp6()       
  ' Input Box with a Prompt,Title and Defaultvalue and XPos and YPos 
    a=InputBox("Enter your name","Enter Value",123,500,500) 
    msgbox a 
  End Function
//-->
</script> 

<body> 
 <b>Input Box with only Prompt 
<input type="button" value="InputBox 1" onclick="inp1()"><br/><br/>

  <b>Input Box with a Title </b>
<input type="button" value="InputBox 2" onclick="inp2()"><br/><br/>

  <b>Input Box with a Prompt,Title and Default value </b>
<input type="button" value="InputBox 3" onclick="inp3()"><br/><br/>
  
  <b>Input Box with a Prompt,Title,Default and  only XPos </b>    
<input type="button" value="InputBox 4" onclick="inp4()"><br/><br/>

  <b>Input Box with a Prompt,Title and Default and only YPos </b>
<input type="button" value="InputBox 5" onclick="inp5()"><br/><br/>

<b>Input Box with a Prompt,Title and Defaultvalue and XPos and YPos </b>
<input type="button" value="InputBox 6" onclick="inp6()"><br/><br/>



</body> 
</html>
