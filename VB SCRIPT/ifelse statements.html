<script language="vbscript" type="text/vbscript">

  Function fun1()   
  dim num
  num = Cint(inputBox("Please enter a number greater than 10"))

   End if
  End Function


  Function fun2()   
  dim num
  num = Cint(inputBox("Enter any number"))

  Function fun3()   
  dim num

  num = Cint(inputBox("Enter any number"))
   if num = 0 then
     msgbox ("Please any positive integer number...")
   Elseif num < 10 then
     msgbox ("number is less than 10")
   Elseif num > 10 then
     msgbox ("number is greater than 10")
   Else
     msgbox ("number is equal to 10")
   
   End if

  End Function
