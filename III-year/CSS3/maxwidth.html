<!DOCTYPE html>
<html>
<head>
	<title>css max width property</title>
	<style type="text/css">
	.maindiv{
            
             width: 100%;
             height: auto;
             background-color: whitesmoke;
             border: 2px solid silver;
             border-radius: 4px;
             box-shadow: 5px 5px 10px rgba(20,20,20,.5)
	        }
	.div1{
		  width: 600px;
		  border: 2px solid tomato;
		  margin: auto;
		  margin-bottom: 10px;
		  overflow: auto;

	     }
	.div2{
		  
		  max-width: 600;
		  border: 2px solid tomato;
		  margin:auto;
		  margin-bottom: 30px;
		  overflow: auto;
	     }
	h3{
	display: inline;

	 }
	</style>
</head>
<body>
<div class="maindiv">
<h2>Resize the browser to see the result.</h2>

<div class="div1">this div has width 600px<h3>Resize the browser to see the result.</h3>. </div>
<div class="div2">this div has max-width 600px<h3>Resize the browser to see the result.</h3></div>
</div>
</body>
</body>
</html>
