<!DOCTYPE html>
<html>
<head>
	<title>css3 tooltip designs</title>
	<style type="text/css">
	.tooltip{position: relative;
		display: initial;
		border-width: 1px dotted black;
	   }
	 .tooltip.tooltiptext{
	 				 visibility: hidden;
				     width: 120px;
				     background-color: black;
				     color: #fff;
				     text-align: center;
				     padding: 5px 0;
 				     border-radius: 6px;

 				      /* Position the tooltip text - see examples below! */
                     position: absolute;
                     z-index: 1;
	 				}  

	 /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover.tooltiptext {
                            visibility: visible;
                           }
	</style>
</head>
<body>


<input type="button" title="hellowsdfkj" class="tooltip" value="button11" ></input>
</body>
</html>
