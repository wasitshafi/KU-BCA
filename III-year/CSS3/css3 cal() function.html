<!DOCTYPE html>
<html>
<head>
	<title>CSS3 cal() function</title>
	<link rel="icon" href="G:\BCA\icons & logo\calculator.png">
</head>
<body>

<div style="position: relative;  width: calc(100% - 200px);border: solid 2px forestgreen; background-color: lightblue;">this div has width 100%-200px;</div>

<br/><br/>
<input type="button" value="google.com" style="float: right;width: 200px;"></input>
<br/>
<p style="text-align: right;">the above button has width 200px;</p>
<br/><br/>
<div style="position: relative;  width: calc(100% / 2);border: solid 2px yellow; background-color: teal;margin: 0px;margin: 0px;float: left; ">this div has width 100% /2; </div>

<br/><br/>
<div style="position: relative;  width: calc(100% / 2);border: solid 2px orange; background-color: aqua;margin: 0px;margin: 0px;float: right; ">this div has width 100% /2; with float right; </div>
<br/><br/>


<div style="position: relative;  width: calc(30% * 3);border: solid 2px tomato; background-color: red;margin: 0px;margin: 0px; ">this div has width 30% * 3 (i.e:90%);</div>
<br/><br/>

<div style="position: absolute;  height: calc(100% / 2);width: 90%; border: solid 2px lime; background-color: yellowgreen;margin: 0px;margin: 0px;">this div has height 100% /2 and width 90%;</div>
<br/><br/>

</body>
</html>
