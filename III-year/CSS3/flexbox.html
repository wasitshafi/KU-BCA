<!DOCTYPE html>
<html>
<head>
	<title>css flexible box model</title>
	<link rel="icon" href=" G:\BCA\icons & logo\browser.png">
	<style type="text/css">
	 .flexcontainer{
	 	            background-color: tomato;
	 	            height: auto;
	 	            width: 99.5%;
	 	            display:flex;
	 	            display: -webkit-flex;
	                flex-direction: flex-end;
	                align-items: flex-end;
	                -webkit-align-items:flex-end;
	                justify-content: space-around;
	                flex-wrap: wrap;
	                -webkit-flex-wrap:wrap;

	               }
	 .flexitems{
	 	         background-color: forestgreen;
	 	         height: 100px;
	 	         width: 100px;
	 	         margin: 20px;
	 	         font-size: 20pt;
	            }
	 .pointm1{        
	 	    -webkit-order: -1;
	 	    order: -1;      
	 	   } 

 .flex_container2 {        
 	               display: -webkit-flex;        
 	               display: flex;        
 	               width: 99.9%;        
 	               height: 250px;        
 	               background-color: DeepSkyBlue;
 	              }
.flex_item2 {        
	         background-color: Yellow;        
	         margin: 15px; 
	         height: 100px;     
	        }
.first_item {        
	          -webkit-flex: 1;        
	          flex: 1;      
	        }
.second_item {        
	          -webkit-flex: 3;        
	          flex: 3;  
             }
.third_item {        
	         -webkit-flex: 3;        
	         flex: 3;
	        }   
	</style>
</head>
<body>
<p>this is first flex container</p>
<div class="flexcontainer" style="border: 2px solid #333333;box-shadow: 2px 5px 10px rgba(11,11,11,.5);">
  <div class="flexitems">
  alpha
  </div>
  <div class="flexitems">
  beta
  </div>
   <div class="flexitems">
  gama
  </div>

    <div class="flexitems">
  alpha
  </div>
  <div class="flexitems">
  beta
  </div>
   <div class="flexitems">
  gama
  </div>
    <div class="flexitems">
  alpha
  </div>
  <div class="flexitems">
  beta
  </div>
   <div class="flexitems">
  gama
  </div>
    <div class="flexitems pointm1">
  last but first
  </div>
</div>
<p>this is 2<sup>nd</sup>flexbox container whose items are divided into ratio of 1:3:6</p>
<div class="flex_container2">

	<div class="flex_item2 first_item">alpha</div>
	<div class="flex_item2 second_item">beta</div>
	<div class="flex_item2 third_item">gama</div>

</div>

</body>
</html>
