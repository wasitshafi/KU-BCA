<!DOCTYPE html>

<script type="text/vbscript">
Function fun1()
dim d
d = date()
Msgbox ("Today's date is : " & d)
End Function


Function fun2()
dim d
d = cdate("jan 01 2020")
Msgbox ("Value of cdate('jan 01 2020') is : " & d)
End Function


Function fun3()
dim fdate
dim tdate
fdate = #01-06-2016#
tdate = date()
Msgbox ("The difference between 01-05-2016 and todays date interms of years is : " & DateDiff("yyyy",fdate,tdate))

Msgbox ("The difference between 01-05-2016 and todays date interms of quater is : " & DateDiff("q",fdate,tdate))

Msgbox ("The difference between 01-05-2016 and todays date interms of week is : " & DateDiff("q",fdate,tdate))

Msgbox ("The difference between 01-05-2016 and todays date interms of months is : " & DateDiff("m",fdate,tdate))
End Function


Function fun4()
Msgbox ("Value of DateSerial(2016,6,10) is : " & DateSerial(2016,6,10))
End Function

Function fun5()
dim d 
d = ("2016-06-27 15:25")
Msgbox ("'d= 2016-08-24 18:26' and Value of FormatDateTime(d) is : " & FormatDateTime(d) )
End Function

Function fun6()
dim d : d = date()
dim d2 : d2 = #2016-05-26#
dim d3 : d3 = ("2016-02-15")
dim str : str ="2017-01-16"

Msgbox ("d = Date()  and value of IsDate(d) is : " & IsDate(d) )

Msgbox ("d2 = #2016-05-26#  and value of IsDate(d2) is : " & IsDate(d2) )

Msgbox ("d = (2016-02-15)  and value of IsDate(d3) is : " & IsDate(d3))

Msgbox ("str = 2017-01-16 and value of IsDate(str) is : " & IsDate(str) )
End Function

Msgbox ("value of Day(date()) is : " & Day(date()))
End Function

Function fun9()

Function fun10()

End Function


Function fun11() 
Msgbox ("value of Hour(Now()) is : " & Hour(Now()) )
Msgbox ("value of Hour(16:13:45) is : " & Hour("16:13:45") )
Msgbox ("value of Hour(2:30 PM) is : " & Hour("2:30 PM") )
End Function

Function fun12()

Msgbox ("value of Minute(2:30 PM) is : " & Minute("2:30 PM") )

Function fun13()

Msgbox ("value of Second(2:30 PM) is : " & Second("2:30 PM") )
End Function

Function fun14()

End Function


Function fun15()

Function fun16() 
Msgbox ("value of TimeSerail(20,1,3) is : " & TimeSerial(20,1,3) )
Msgbox ("value of TimeSerail(0,59,59) is : " & TimeSerial(0,59,59) )
Msgbox ("value of TimeSerail(7*2,60/3,15+3) is : " & TimeSerial(7*2,60/3,15+3))
End Function


Function fun17() 
Msgbox ("value of TimeValue(20:30) is : " & TimeValue("20:30") )
Msgbox ("value of TimeValue(5:15) is : " & TimeValue("5:15") )
Msgbox ("value of TimeValue(2,30,58) is : " & TimeValue("2:30:58") )
End Function
