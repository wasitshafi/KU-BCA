<!DOCTYPE html> 
<html> 

<script language="vbscript" type="text/vbscript"> 
<!-- 
 Function fun1()   
    dim num
  num = Cint(inputBox("Enter any positive integer number upto  10"))

 Select case num

case 1 msgbox ("Number is 1")
case 2 msgbox ("Number is 2")
case 3 msgbox ("Number is 3")
case 4 msgbox ("Number is 4")
case 5 msgbox ("Number is 5")
case 6 msgbox ("Number is 6")
case 7 msgbox ("Number is 7")
case 8 msgbox ("Number is 8")
case 9 msgbox ("Number is 9")
case 10 msgbox ("Number is 10")
case else  msgbox ("Unknown number")

End select

End Function



//-->
</script> 

<body>  
<input type="button" value="Switch case" onclick="fun1()"><br/><br/>

</body> 
</html>
