<!DOCTYPE html> 
<html> 
<script language="vbscript" type="text/vbscript"> 
<!-- 
 Function expon()   

  dim  base,exp,res
  base = inputbox("Enter base ")
  exp = inputbox("Enter exponent")

  res = base ^ exp
  msgbox("result is : " & res)
 End Function

 Function modlus()   

  dim  divident,divisor,res
  divident = inputbox("Enter divident")
  divisor = inputbox("Enter divisor")

  res = divident Mod divisor
  msgbox("result is : " & res)
  End Function

//-->
</script> 
<body> 
<input type="button" value="exponent operator" onclick="expon()"> <br/><br>
<input type="button" value="modlus operator" onclick="modlus()"> <br/><br/>
</body> 
</html>
