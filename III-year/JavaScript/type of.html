<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var car = "duster";
var num = 394;
document.getElementById("demo").innerHTML =
"The value is: " +
car + "<br>" +
"The type is:" + typeof car;

document.getElementById("demo1").innerHTML =
"The value is: " +
num + "<br>" +
"The type is:" + typeof num;


document.getElementById("demo2").innerHTML = 
typeof "john" + "<br>" + 
typeof 3.14 + "<br>" +
typeof false + "<br>" +
typeof [1,2,3,4] + "<br>" +
typeof {name:'john', age:34};


</script>

</body>
</html>
