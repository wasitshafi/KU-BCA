<!DOCTYPE html>
<html>
<head>
<title>DOM click() method</title>

</head>	
<body>
<input type="button" onmouseover="myfun();" onclick="alert('button clicked');" id="bt1" value="hover to acts as click"></input>
<script type="text/javascript">
	function myfun()
	{
		document.getElementById('bt1').click();
	}
</script>
</body>
</html>
