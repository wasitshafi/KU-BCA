<!DOCTYPE html>
<html>
<head>
	<title>switch case</title>
	<script type="text/javascript">
	<!--

    var num=20;
    
    switch (num)
    {
      case 10:document.write("num= 10");  /* case " strint":--- for comparing strings */
              break; 
      case 20:document.write("num= 20");
              break;
      case 30:document.write("num= 30");
              break;
      case 40:document.write("num= 40");
              break;
      case 50:document.write("num= 50");
              break;
      default:document.write("this is default case");
    }
    //-->
  </script>
</head>
<body>
</body>
</html>
