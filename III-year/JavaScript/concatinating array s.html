<!DOCTYPE html>
<html>
<head>
	<title>concatinating array</title>
	<script type="text/javascript">
	<!--

    var arr1=new Array("one","two","three","four");
    var arr2=new Array("five","six","seven","eight","nine","ten");
    var arr3=new Array();
    
    arr3=arr1.concat(arr2)//means arry3=arry1+arry2

    function disp1(){
     for(var i=0;i<arr1.length;i++)
        alert("arr1["+i+"]"+" = "+arr1[i])
     }
    function disp2(){
     for(var i=0;i<arr2.length;i++)
        alert("arr2["+i+"]"+" = "+arr2[i])
     }
    function disp3(){
     for(var i=0;i<arr3.length;i++)
        alert("arr3["+i+"]"+" = "+arr3[i])
     }
//-->
    </script>
</head>
<body>
<input type="button" value="display arr1" onclick="disp1()"></input>
<input type="button" value="display arr2" onclick="disp2()"></input>
<input type="button" value="display arr3" onclick="disp3()"></input>

</body>
</html>
