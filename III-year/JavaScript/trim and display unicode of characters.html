<!DOCTYPE html>
<html>
<head>
<title>javascript trim </title>
<script type="text/javascript">
    var str = "       this has both sides spaces      ";
	alert("string with spaces :" + str);
	alert("strign without spaces : " + str.trim());
	function charcode(char)
	{
		var code = char.charCodeAt(0);
		alert("unicode of \'" + char + "\' character is : " + char.charCodeAt(0))
	}
</script>
</head>

<body>
<form>
	<h3>Check uni-codes of character.</h3>
	<label >Enter any character (Of any language.)</label>
	<input type="text" maxlength="1" required  id="txtbchar"></input>
	<input type="submit" value="submit" onclick="charcode(document.getElementById('txtbchar').value);"></input>
</form>
