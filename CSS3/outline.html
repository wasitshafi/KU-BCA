<html>
<head>
   <title>various outlines</title>
</head>
<body>
<p>this is default paragraph text </p>
<p style="outline:thick;outline-color:red;outline-style:solid;">this is outline thick text</p>
<p style="outline:thin;outline-color:green;outline-style:dotted;">this is outline thin text</p>
<p style="outline-width:5px;outline-color:aqua;outline-style:dashed;">this is outline width=5px text</p>
<p style="outline-color:yellow;outline-style:groove;">this is outline text without outline-style and outline-width</p>


</body>
</html>
