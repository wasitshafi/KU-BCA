<!DOCTYPE html>
<html>
<head>
	<title>css lang() selector</title>
	<style type="text/css">
	p:lang(en-in){
		        background: coral;
	          } 
	</style>
</head>
<body>
<p lang="en-us">this text has lan attribute = en-us(english - united states</p>
<p lang="en-in">this text has lan attribute = en-in(english - indian)</p>

<p lang="fr">this text has lan attribute = fr(france)</p>
<p lang="it">this text has lan attribute = it(italy)</p>

</body>
</html>
