<html>
<head>

    <style type="text/css">
#d1,#d2{
		 display: inline-block;
    	 font-family: courier;
    	 color: black;	
    	 text-overflow: ellipsis;
    	 padding-top: 5x;
     	 padding-bottom:5px;

             }

  			 }

       }
    #d2{ 
     	 position: relative;
     	 background-color: silver;

       }

     		   border: 1px solid #206aaa;
     		   background-color: #207cca;
     	       color: whitesmoke;
             }
