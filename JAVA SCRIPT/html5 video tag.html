var myvideo;
function init()
{
	myvideo= document.getElementById('solarenergyvideo')
}

function play(){ myvideo.play(); }

function pause(){ myvideo.pause(); }

function rewind(){ myvideo.currentTime=0; }

window.onload=init;
	</script>

<body> 
<h1>HTMl5 video tag:</h1>
<video class="vd1" id="solarenergyvideo" width="500" height="350" controls/>
