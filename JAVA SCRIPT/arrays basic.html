<!DOCTYPE html>
<html>
<head>
	<title>arrays basic</title>
	<script type="text/javascript">
	<!--

    var arr1=new Array("one","two","three","four");

     }
    function disp3(){
     for(var i=0;i<arr3.length;i++)

     }
    function disp4(){
     for(var i=0;i<arr4.length;i++)

</head>
<body>
<input type="button" value="display arr1" onclick="disp1()"></input>

<input type="button" value="display arr4" onclick="disp4()"></input>

</html>
